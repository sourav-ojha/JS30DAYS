<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS variable</title>
  </head>
  <body>
    <div class="content">
      <h2>
        CSS Variable Scope
        <span>JS</span>
      </h2>
      <div class="controls">
        <label for="spacing">Spacing: </label>
        <input
          type="range"
          name="spacing"
          id="spacing"
          value="10"
          min="10"
          max="200"
          data-sizing="px"
        />
        <label for="blur">Blur:</label>
        <input
          type="range"
          name="blur"
          id="blur"
          value="1"
          min="0"
          max="10"
          data-sizing="px"
        />
        <label for="color">Color:</label>
        <input type="color" name="base" id="color" value="#f6f6f6" />
      </div>

      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="Image" />
    </div>

    <script src="csvariable.js"></script>
  </body>
</html>
